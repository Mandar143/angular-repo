<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <form class="form-horizontal" #frm="ngForm" (ngSubmit)="onSubmit(frm)">
                <div class="control-group">
                  <label class="control-label">Name</label>
                  <input type="text" class="form-control" name="name" #name="ngModel" value="{{nm}}" ngModel required>
                  <p class="help-block" *ngIf="!name.valid">Please enter your name</p>
                </div>
                <div class="control-group">
                    <label class="control-label">Title</label>
                    <input type="text" class="form-control" name="title"  #title="ngModel" ngModel value="{{tit}}" required>
                    <p class="help-block" *ngIf="!title.valid">Please enter your title</p>
                </div>
                <div class="control-group">
                     <label class="control-label">Description</label>
                    <input type="text" class="form-control" name="desc" #desc="ngModel" ngModel value="{{de}}" required>
                    <p class="help-block" *ngIf="!desc.valid">Please enter your description</p>
                 </div>
              <input type="hidden" class="form-control" name="_id" #id value="{{_id1}}">
              <button [disabled]="frm.invalid" type="submit" class="btn btn-success" >Register</button>
              <!-- <button class="btn btn-primary" (click)="onSubmit(name.value,title.value,desc.value)">
                  submit
              </button> -->
              <button class="btn btn-primary" (click)="onEdit(name.value,title.value,desc.value,id.value)">
                  Edit
              </button>
              <button class="btn btn-primary" (click)="onDelete(id.value)">
                  Delete
              </button>
              <p>{{resMsg}}</p>
            </form>
            </div>
            <div class="col-md-6">
              <div class="table-responsive">
                <table class="table table-stripped">
                  <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Desc</th>
                  </tr>
                  <tr *ngFor="let state of states;let i=index"  (click)="onSelect1(state._id)" style="cursor:pointer">
                      <td>{{i+1}}</td>
                      <td>{{state.name}}</td>
                      <td>{{state.title}}</td>
                      <td>{{state.desc}}</td>
                  </tr>

                </table>
              </div>
            </div>
            
          </div>
          
      </div>
  </div>
</div>
